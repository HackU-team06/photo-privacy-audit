version: '3'
services:
  server:
    build:
      context: ./app
      dockerfile: app.dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - worker
    ports:
      - 8001:8000
    environment:
      - DEBUG=1
    env_file:
      - .env
    volumes:
      - ./app:/app
      - ./:/repo
      - upload_tmp:/app/upload

  worker:
    build:
      context: ./app
      dockerfile: app.dockerfile
    depends_on:
      - redis
    command: celery --app=tasks.celery worker --loglevel=info
    env_file:
      - .env
    volumes:
      - ./app:/app
      - ./:/repo
      - upload_tmp:/app/upload

  dashboard:
    build:
      context: ./app
      dockerfile: app.dockerfile
    depends_on:
      - redis
      - worker
    command: celery --app=tasks.celery flower --port=5555
    ports:
      - 5556:5555
    env_file:
      - .env
    volumes:
      - ./app:/app
      - ./:/repo
      - upload_tmp:/app/upload
  
  nginx:
    image: nginx:alpine
    ports:
      - 8000:80
    depends_on:
      - server
      - front
    volumes:
      - ./:/repo
      - ./front/dist:/usr/share/nginx/html
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf


  redis:
    image: redis:latest
    volumes:
      - celery_redis:/data

  front:
    build:
      context: ./front
      dockerfile: front.dockerfile
    expose:
     - "8080"
    restart: always
    volumes:
      - .:/repo
      - ./front:/front
      - /front/node_modules
    command: npm run serve
    # package.json の所有者をrootにすること
    # chown root:root front/package.json

volumes:
  celery_redis:
    driver: local
  upload_tmp:
    driver: local
